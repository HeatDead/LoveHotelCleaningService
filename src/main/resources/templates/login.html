<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>LH Cleaning Service - Login</title>
    <link rel="icon" th:href="@{https://www.clipartmax.com/png/full/114-1146450_icons-broom-clipart-broom-icon.png}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div th:insert="fragments/navbar.html :: header"> </div>

<div class="logContent">
    <div class="logForm">
        <div class="loginTitle">Sign in</div>
        <div class="logItem" th:if="${param.error}">
            Invalid login or password
        </div>
        <div class="logItem" th:if="${param.logout}">
            You have been logged out
        </div>
        <form th:action="@{/login}" method="post">
            <div>
                <label class="logItem"> Login </label>
                <br>
                <input class="logItem" type="text" name="username"/>
            </div>
            <div>
                <label class="logItem"> Password </label>
                <br>
                <input class="logItem" type="password" name="password"/>
            </div>
            <button type="submit"/>ENTER</button>
        </form>
    </div>
</div>
</body>
</html>
