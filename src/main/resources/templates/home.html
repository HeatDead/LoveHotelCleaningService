<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>LH Cleaning Service - Home</title>
    <link rel="icon" th:href="@{https://www.clipartmax.com/png/full/114-1146450_icons-broom-clipart-broom-icon.png}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<header th:insert="fragments/navbar.html :: header"> </header>

<div class="pageContent">
    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>

    <div>
        <form th:action="@{/}" method="post">
            <div><label> Text: <input type="text" name="text"/> </label></div>
            <div><label> Tag: <input type="text" name="tag"/> </label></div>
            <div><input type="submit" value="Add Message"/></div>
        </form>
    </div>
    <br>
    <div>
        <form th:action="@{filter}" method="post">
            <input th:type="text" name="filter">
            <input type="submit" value="Find"/>
        </form>
    </div>
    <br>
    <div>Messages List</div>
    <div th:if="${#lists.size(messages) <= 0}">
        <div>No Messages</div>
    </div>
    <div th:each="message : ${messages}">
        <b th:text="${message.id}"></b>
        <span th:text="${message.text}"></span>
        <i th:text="${message.tag}"></i>
        <strong th:text="${message.authorName}"></strong>
    </div>
</div>
</body>
</html>
