<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>LH Cleaning Service - Room Editor</title>
    <link rel="icon" th:href="@{https://www.clipartmax.com/png/full/114-1146450_icons-broom-clipart-broom-icon.png}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<header th:insert="fragments/navbar.html :: header"> </header>

<div class="pageContent">
    <div class="adminPanel">
        <div th:insert="fragments/controlnav.html"> </div>
        <div class="adminPanelCont">
            <div class="adminTitle">Room Editor</div>
            <div th:text="${message}"></div>

            <form th:action="@{/roomSave}" method="post">
                <div><label> Number: <input type="number" min="1" name="number" th:value="${room.number}"/> </label></div>
                <div><label> Name: <input type="text" name="name" maxlength="24" th:value="${room.name}"/> </label></div>

                <span>Type: </span>
                <select name="ty">
                    <div th:each="type : ${types}">
                        <option th:selected="${room.type} == ${type}" th:name="ty" th:id="ty" th:value="${type}"><label th:for="${type}" th:text="${type}"></label></option>
                    </div>
                </select>

                <br>
                <span>Responsible: </span>
                <select name="rs">
                    <option  th:name="rs" th:id="rs" th:value="null"><label>NULL</label></option>
                    <div th:each="user : ${users}">
                        <option th:selected="${room.responsible}!=null AND ${room.responsible.id} == ${user.id}" th:name="rs" th:id="rs" th:value="${user.id}"><label th:text="${user.name} + ' ' + ${user.surname}"></label></option>
                    </div>
                </select>

                <input th:type="hidden" name="roomId" th:value="${room.id}">
                <div><button type="submit"/>SAVE</button></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
