<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>LH Cleaning Service - User Editor</title>
    <link rel="icon" th:href="@{https://www.clipartmax.com/png/full/114-1146450_icons-broom-clipart-broom-icon.png}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<header th:insert="fragments/navbar.html :: header"> </header>

<div class="pageContent">
    <div class="adminPanel">
        <div th:insert="fragments/controlnav.html"> </div>
        <div class="adminPanelCont">
            <div class="adminTitle">User Editor</div>
            <div th:text="${message}"></div>
            <form th:action="@{/userSave}" method="post" name="userId">
                <span>Login: </span><input th:type="text" name="username" th:value="${user.username}">
                <br>
                <span>Password: </span><input th:type="password" name="password" th:value="${user.password}">
                <br>
                <span>Confirm password: </span><input th:type="password" name="p_confirm" th:value="${user.password}">
                <br>
                <span>Name: </span><input th:type="text" name="name" th:value="${user.name}">
                <br>
                <span>Surname: </span><input th:type="text" name="surname" th:value="${user.surname}">

                <div th:each="role : ${roles}">
                    <label th:for="${role}" th:text="${role}"></label>
                    <input th:type="checkbox" th:name="rl" th:id="${role}" th:value="${role}" th:checked="${user.roles.contains(role)}">
                </div>

                <input th:type="hidden" name="userId" th:value="${user.id}">
                <div><input type="submit" value="Save"/></div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
