<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>LH Cleaning Service - Add User</title>
    <link rel="icon" th:href="@{https://www.clipartmax.com/png/full/114-1146450_icons-broom-clipart-broom-icon.png}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<header th:insert="fragments/navbar.html :: header"> </header>
<div class="pageContent">
    <div class="adminPanel">
        <div th:insert="fragments/controlnav.html"> </div>
        <div class="adminPanelCont">
            <div class="adminTitle">Add new user</div>
            <div th:text="${message}"></div>
            <form th:action="@{/addUser}" method="post">
                <div><label> Login: <input type="text" name="username"/> </label></div>
                <div><label> Password: <input type="password" name="password"/> </label></div>
                <div><label> Confirm password: <input type="password" name="p_confirm"/> </label></div>
                <div><label> Name: <input type="text" name="name"/> </label></div>
                <div><label> Surname: <input type="text" name="surname"/> </label></div>
                <div th:each="role : ${roles}">
                    <label th:for="${role}" th:text="${role}"></label>
                    <input th:type="checkbox" th:name="rl" th:id="${role}" th:value="${role}">
                </div>
                <div><input type="submit" value="Add User"/></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
