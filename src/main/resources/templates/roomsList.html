<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>LH Cleaning Service</title>
    <link rel="icon" th:href="@{https://www.clipartmax.com/png/full/114-1146450_icons-broom-clipart-broom-icon.png}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<header th:insert="fragments/navbar.html :: header"> </header>

<div class="pageContent">
    <div class="roomList">
        <div class="roomPanel" th:each="room : ${rooms}">
            <img th:if="${room.clean_pend}" class="cleanImg" th:src="@{/images/icon.png}">
            <div class="hiddenPanel">
                <div class="roomNumber">
                    <span th:text="${room.number}"></span>
                </div>
                <div class="roomImg">
                    <img th:src="'images/rooms/' + ${room.type} + '.jpg'">
                </div>

                <div class="roomName" th:text="${room.name}"></div>
                <div class="roomText">
                    <span th:text="${room.type}"></span>
                    <div th:if="${room.responsible}==null">
                        <strong>NO RESPONSIBLE</strong>
                    </div>

                    <div th:unless="${room.responsible}==null">
                        <strong th:if="${room.responsible.id} == ${user.id}">
                            YOU RESPONSIBLE
                        </strong>
                        <strong th:unless="${room.responsible.id} == ${user.id}" th:text="${room.responsible.name} + ' ' + ${room.responsible.surname}"></strong>
                    </div>
                </div>

                <div th:unless="${room.clean_pend}">
                    <a sec:authorize="hasAuthority('MODERATOR')" th:href="@{cleanPend(id=${room.id})}">NEED TO CLEAN</a>
                </div>

                <div th:if="${room.clean_pend}" th:unless="${room.responsible}==null">
                    <a th:if="${room.responsible.id} == ${user.id}" sec:authorize="hasAuthority('CLEANER')" th:href="@{cleaned(id=${room.id})}">CLEANED</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function(event) {
        var scrollpos = localStorage.getItem('scrollpos');
        if (scrollpos) window.scrollTo(0, scrollpos);
    });

    window.onbeforeunload = function(e) {
        localStorage.setItem('scrollpos', window.scrollY);
    };
</script>
</body>
</html>
